<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #google_tarnslate {
        display: none;
    }

    .skiptranslate {
        display: none;
        height: 0;
    }
</style>

<body>
    <h1 id="heading">hello world  new year</h1>
    <textarea id="translate" cols="30" rows="10"></textarea>
    <div id="google_tarnslate"></div>
    <div class="flag">
        <a href="#" class="flag_link eng" data-lang="en">Eng<img class="img-fluid" src="./img/flag-eng.png" alt=""></a>
        <a href="#" class="flag_link taj" data-lang="es">ES<img class="img-fluid" src="./img/flag-taj.png" alt=""></a>
        <a href="#" class="flag_link rus" data-lang="ru">RS<img class="img-fluid" src="./img/flag-rus.png" alt=""></a>
        <a href="#" class="flag_link rus" data-lang="ur">Ur<img class="img-fluid" src="./img/flag-rus.png" alt=""></a>

    </div>
    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
    <script>
        const textarea = document.getElementById("translate");
        const h1 = document.getElementById('heading');

        function loadGoogleTranslate() {
            new google.translate.TranslateElement('google_tarnslate', {
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,

            });
        }
        var flags = document.getElementsByClassName('flag_link');
        Array.prototype.forEach.call(flags, function (e) {
            e.addEventListener('click', function () {
                h1.innerText = document.getElementById("translate").value;
                var lang = e.getAttribute('data-lang');
                var languageSelect = document.querySelector("select.goog-te-combo");
                languageSelect.value = lang;
                languageSelect.dispatchEvent(new Event("change"));
                console.log(languageSelect.value)
            });
        });
    </script>

</body>
</html>
